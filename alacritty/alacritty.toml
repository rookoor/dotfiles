# Alacritty Configuration
# https://alacritty.org/config-alacritty.html

[window]
# Window dimensions (in pixels)
# dimensions = { columns = 120, lines = 40 }

# Window padding
padding = { x = 10, y = 10 }

# Spread additional padding evenly around the terminal content
dynamic_padding = true

# Window decorations
decorations = "full"

# Startup mode
# startup_mode = "Windowed"  # or "Fullscreen", "Maximized"

# Background opacity
opacity = 0.95

# Allow terminal applications to change Alacritty's window title
dynamic_title = true

[scrolling]
# Maximum number of lines in the scrollback buffer
history = 10000

# Number of lines to scroll for every input event
multiplier = 3

[font]
# Normal font face
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }

# Bold font face
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }

# Italic font face
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }

# Bold italic font face
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }

# Font size
size = 14.0

# Offset adjusts the space around characters
offset = { x = 0, y = 1 }

[colors]
# Default colors
[colors.primary]
background = "#1e1e1e"
foreground = "#d4d4d4"

# Normal colors
[colors.normal]
black   = "#000000"
red     = "#cd3131"
green   = "#0dbc79"
yellow  = "#e5e510"
blue    = "#2472c8"
magenta = "#bc3fbc"
cyan    = "#11a8cd"
white   = "#e5e5e5"

# Bright colors
[colors.bright]
black   = "#666666"
red     = "#f14c4c"
green   = "#23d18b"
yellow  = "#f5f543"
blue    = "#3b8eea"
magenta = "#d670d6"
cyan    = "#29b8db"
white   = "#e5e5e5"

# Cursor colors
[colors.cursor]
text = "#1e1e1e"
cursor = "#d4d4d4"

# Selection colors
[colors.selection]
text = "#1e1e1e"
background = "#264f78"

[cursor]
# Cursor style
style = { shape = "Block", blinking = "On" }

# Cursor blinking interval in milliseconds
blink_interval = 750

# If cursor blinking is enabled, don't blink when the terminal is unfocused
unfocused_hollow = true

[mouse]
# Hide cursor when typing
hide_when_typing = true

[keyboard]
# Key bindings
bindings = [
    # Copy/Paste
    { key = "V", mods = "Command", action = "Paste" },
    { key = "C", mods = "Command", action = "Copy" },

    # Tab management
    { key = "T", mods = "Command", action = "CreateNewWindow" },
    { key = "W", mods = "Command", action = "Quit" },

    # Font size
    { key = "Plus", mods = "Command", action = "IncreaseFontSize" },
    { key = "Minus", mods = "Command", action = "DecreaseFontSize" },
    { key = "Key0", mods = "Command", action = "ResetFontSize" },

    # Fullscreen
    { key = "F", mods = "Command|Control", action = "ToggleFullscreen" },

    # Clear terminal
    { key = "K", mods = "Command", chars = "\f" },
]

[bell]
# Visual bell animation
animation = "EaseOutExpo"
duration = 0
color = "#ffffff"

[selection]
# Keep selection when copying
save_to_clipboard = true

# Characters that are used as separators for "semantic words"
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[terminal]
# Set TERM variable
# TERM = "xterm-256color"

[debug]
# Log level
log_level = "Warn"

# Print all received window events
print_events = false
