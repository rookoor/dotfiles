# Alacritty Configuration
# https://alacritty.org/config-alacritty.html
#
# macOS Font Smoothing (for crisp text on Retina displays):
#   defaults write org.alacritty AppleFontSmoothing -int 0

[window]
# Window padding
padding = { x = 10, y = 10 }

# Spread additional padding evenly around the terminal content
dynamic_padding = true

# Window decorations
decorations = "full"

# Background opacity
opacity = 0.95

# Allow terminal applications to change Alacritty's window title
dynamic_title = true

# Use Option as Alt key on macOS
option_as_alt = "Both"

[scrolling]
# Maximum number of lines in the scrollback buffer
history = 10000

# Number of lines to scroll for every input event
multiplier = 3

[font]
# Normal font face (Menlo is available on all macOS systems)
normal = { family = "Menlo", style = "Regular" }

# Font size
size = 12.0

# Offset adjusts the space around characters
offset = { x = 0, y = 1 }

[env]
TERM = "xterm-256color"

[colors]
# Light theme (macOS Terminal style)
[colors.primary]
background = "#ffffff"
foreground = "#000000"

# Normal colors
[colors.normal]
black   = "#000000"
red     = "#c91b00"
green   = "#00c200"
yellow  = "#c7c400"
blue    = "#0225c7"
magenta = "#c930c7"
cyan    = "#00c5c7"
white   = "#c7c7c7"

# Bright colors
[colors.bright]
black   = "#686868"
red     = "#ff6e67"
green   = "#5ffa68"
yellow  = "#fffc67"
blue    = "#6871ff"
magenta = "#ff77ff"
cyan    = "#60fdff"
white   = "#ffffff"

# Cursor colors
[colors.cursor]
text = "#ffffff"
cursor = "#000000"

# Selection colors
[colors.selection]
text = "#ffffff"
background = "#0225c7"

[cursor]
# Cursor style
style = { shape = "Block", blinking = "On" }

# Cursor blinking interval in milliseconds
blink_interval = 750

# If cursor blinking is enabled, don't blink when the terminal is unfocused
unfocused_hollow = true

[mouse]
# Hide cursor when typing
hide_when_typing = true

[keyboard]
# Key bindings
bindings = [
    # Copy/Paste
    { key = "V", mods = "Command", action = "Paste" },
    { key = "C", mods = "Command", action = "Copy" },

    # Tab management
    { key = "T", mods = "Command", action = "CreateNewWindow" },
    { key = "W", mods = "Command", action = "Quit" },

    # Font size
    { key = "Plus", mods = "Command", action = "IncreaseFontSize" },
    { key = "Minus", mods = "Command", action = "DecreaseFontSize" },
    { key = "Key0", mods = "Command", action = "ResetFontSize" },

    # Fullscreen
    { key = "F", mods = "Command|Control", action = "ToggleFullscreen" },

    # Clear terminal
    { key = "K", mods = "Command", chars = "\f" },
]

[bell]
# Visual bell animation
animation = "EaseOutExpo"
duration = 0
color = "#ffffff"

[selection]
# Keep selection when copying
save_to_clipboard = true

# Characters that are used as separators for "semantic words"
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[debug]
# Log level
log_level = "Warn"

# Print all received window events
print_events = false
