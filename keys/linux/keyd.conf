# keyd configuration
# Linux equivalent of macOS key remapping
# Install: sudo cp keyd.conf /etc/keyd/default.conf && sudo systemctl restart keyd

[ids]
*

[main]
# Swap Caps Lock and Escape
capslock = esc
esc = capslock

# Super (Cmd equivalent on Linux) + HJKL = Arrow keys
[meta]
h = left
j = down
k = up
l = right

# Meta+Shift+HJKL for selection (text editors, etc.)
[meta+shift]
h = S-left
j = S-down
k = S-up
l = S-right
